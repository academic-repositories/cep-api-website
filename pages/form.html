<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website - Form</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <h1>Main title</h1>
        <h2>Slogan</h2>
        <nav>
            <ul>
                <li><a href="../index.html" target="_self">Home</a></li>
                <li><a href="./about.html" target="_self">About</a></li>
                <li><a href="./form.html" target="_self">Form</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Please, fill up the registration!</h1>
            <p>Sign up to stay up to date with the latest news.</p>
            <form method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" autocomplete="on">
                </div>

                <div>
                    <label for="phone">Phone:</label>
                    <input type="number" id="phone" autocomplete="on">
                </div>

                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" autocomplete="off">
                </div>

                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" autocomplete="off" >
                </div>

                <div>
                    <label for="address">Complete address:</label>
                    <input type="text" id="address">
                </div>

                <div>
                    <label for="street">Street:</label>
                    <input type="number" id="street">
                </div>

                <div>
                    <label for="number">Number:</label>
                    <input type="number" id="number">
                </div>

                <div>
                    <label for="neighborhood">Neighborhood: </label>
                    <input type="text" id="neighborhood">
                </div>

                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city">
                </div>

                <div>
                    <label for="state">State:</label>
                    <input type="text" id="state">
                </div>

                <button type="submit">send</button>
            </form>
        </section>
    </main>
    <footer>
        <section>
            <h2>Social Media</h2>
            <p>Follow us on ours social medias!</p>
            <ul>
                <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
                <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
                <li><a href="https://www.linkedin.com" target="_blank">LinkedIn</a></li>
            </ul>
        </section>
        <section>
            <h2>Contact Us</h2>
            <p>Please <a href="https://wa.me/8888888888888" target="_blank">contact us</a> if you had any problem: +88 (88) 8 8888-8888</p>
        </section>
    </footer>

    <script src="./assets/js/main.js"></script>
</body>
</html>
